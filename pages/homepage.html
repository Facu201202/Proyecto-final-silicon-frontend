  <main>
    <div id="carouselExampleCaptions" class="carousel carouselMain slide mt-5 pt-5" data-interval="3000">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner justify-content-center">
        <div class="carousel-item active">
          <img id="carouselImg0" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="display-4" id="name0">First slide label</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img id="carouselImg1" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="display-4" id="name1">Second slide label</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img id="carouselImg2" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="display-4" id="name2">Third slide label</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img id="carouselImg3" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="display-4" id="name3">Third slide label</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img id="carouselImg4" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="display-4" id="name4">Third slide label</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="contenedorCards">
      <div class="contenedor-titulo mt-5">
        <h3 id="vaa">Peliculas MovieDB (1 - 10)</h3>
      </div>
      <div class="d-flex flex-wrap" id="cardsContainer">
      </div>
    </div>

  <footer class="text-center">
    <!-- Grid container -->
    <div class="container p-4 pb-4">
      <!-- Section: Social media -->
      <section>
        <!-- Facebook -->
        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!"
          role="button"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!"

        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!"

        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!"
          role="button"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->

          role="button"><i class="fab fa-linkedin-in"></i></a>
        <!-- Github -->
        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!"
          role="button"><i class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
